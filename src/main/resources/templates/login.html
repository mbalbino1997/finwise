<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - FinWise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/global.css}">

  <style>
    body {
      background-image: url('/images/bg-login.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <div class="flex justify-center mb-6">
        <img class="w-40 rounded-[15px]" src="/images/logo-finwise.jpeg" alt="Logo FinWise" tabindex="-1">
    </div>

    <h2 class="text-2xl font-semibold text-center text-green-800 mb-6">Accesso Back-Office</h2>

    <!-- Errore login -->
    <div th:if="${param.error}" class="text-red-600 text-sm text-center mb-4">
      Credenziali non valide. Riprova.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required autofocus
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-green-700 text-white font-semibold rounded-md hover:bg-green-800 transition">
        Accedi
      </button>
    </form>
  </div>

</body>
</html>
