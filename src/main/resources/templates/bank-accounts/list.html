<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Conti Correnti - Finwise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body th:replace="~{fragments/layout :: layout}">

<section class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-green-800">Conti Correnti</h2>
        <a th:href="@{/bank-accounts/create}" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded shadow">
            + Nuovo Conto
        </a>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full text-sm divide-y divide-gray-200">
            <thead class="bg-green-100 text-green-900 text-xs uppercase font-semibold">
                <tr>
                    <th class="px-4 py-3">ID</th>
                    <th class="px-4 py-3">Tipo</th>
                    <th class="px-4 py-3">Canone (€)</th>
                    <th class="px-4 py-3">Interesse (%)</th>
                    <th class="px-4 py-3">Saldo Minimo (€)</th>
                    <th class="px-4 py-3">Età Limite</th>
                    <th class="px-4 py-3 text-center">Azioni</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100" th:each="account : ${bankAccounts}">
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3" th:text="${account.id}"></td>
                    <td class="px-4 py-3" th:text="${account.accountType}"></td>
                    <td class="px-4 py-3" th:text="${#numbers.formatDecimal(account.monthlyFee, 1, 'POINT', 2, 'POINT')}"></td>
                    <td class="px-4 py-3" th:text="${#numbers.formatDecimal(account.interestRate, 1, 'POINT', 2, 'POINT')}"></td>
                    <td class="px-4 py-3" th:text="${#numbers.formatDecimal(account.minBalance, 1, 'POINT', 2, 'POINT')}"></td>
                    <td class="px-4 py-3" th:text="${account.ageLimit != null ? account.ageLimit : 'N/A'}"></td>
                    <td class="px-4 py-3 text-center space-x-2">
                        <a th:href="@{/bank-accounts/details/{id}(id=${account.id})}" class="text-gray-700 hover:text-blue-600">Dettagli</a>
                        <a th:href="@{/bank-accounts/edit/{id}(id=${account.id})}" class="text-blue-700 hover:text-blue-900">Modifica</a>
                        <button type="button"
                        class="text-red-600 hover:text-red-800"
                        th:data-modal-target="'deleteModal__' + ${account.id}"
                        th:data-modal-toggle="'deleteModal__' + ${account.id}">
                            Elimina
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modali Eliminazione -->
    <div th:each="account : ${bankAccounts}">
        <div th:id="'deleteModal__' + ${account.id}" tabindex="-1" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Conferma eliminazione</h3>
                <p class="text-gray-600 mb-6">
                    Sei sicuro di voler eliminare il conto <strong th:text="${account.accountType}"></strong> (ID: <span th:text="${account.id}"></span>)?
                </p>
                <div class="flex justify-end space-x-3">
                    <button type="button"
                            class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded"
                            th:attr="data-modal-hide='deleteModal__' + ${account.id}">
                        Annulla
                    </button>
                    <a th:href="@{/bank-accounts/delete/{id}(id=${account.id})}"
                       class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded">
                        Elimina
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
