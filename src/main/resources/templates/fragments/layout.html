<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise Back-Office</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body class="bg-gray-100 text-gray-800">

<div th:fragment="layout" class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-green-700 text-white flex flex-col p-4">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img class="w-40 rounded-[15px]" src="/images/logo-finwise.jpeg" alt="Logo FinWise">
        </div>

        <!-- Navigazione -->
        <nav class="flex flex-col space-y-2">
            <!-- Tasto Home -->
            <a th:href="@{/}" class="block px-4 py-2 bg-green-600 hover:bg-green-500 rounded transition">Home</a>

            <!-- Gestisci Prodotti -->
            <button type="button"
                    class="w-full text-left px-4 py-2 bg-green-600 hover:bg-green-500 rounded transition"
                    data-collapse-toggle="prodotti-submenu"
                    aria-expanded="false"
                    aria-controls="prodotti-submenu">
                Gestisci Prodotti
            </button>
            <div id="prodotti-submenu" class="hidden flex flex-col ml-4 mt-1 space-y-1">
                <a th:href="@{/bank-accounts}" class="hover:underline">Piani</a>
                <a th:href="@{/cards}" class="hover:underline">Carte</a>
                <a th:href="@{/promotions}" class="hover:underline">Promozioni</a>
            </div>

            <!-- Gestisci Utenti -->
            <button type="button"
                    class="w-full text-left px-4 py-2 bg-green-600 hover:bg-green-500 rounded transition mt-4"
                    data-collapse-toggle="utenti-submenu"
                    aria-expanded="false"
                    aria-controls="utenti-submenu">
                Gestisci Utenti
            </button>
            <div id="utenti-submenu" class="hidden flex flex-col ml-4 mt-1 space-y-1">
                <a th:href="@{/users}" class="hover:underline">Utenti</a>
                <a th:href="@{/user-cards}" class="hover:underline">Carte</a>
                <a th:href="@{/transactions}" class="hover:underline">Transazioni</a>
            </div>
        </nav>
    </aside>

    <!-- Contenuto principale -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow p-4">
            <h2 class="text-xl font-semibold text-green-800">Back-Office Banca</h2>
        </header>

        <!-- Contenuto dinamico -->
        <main class="flex-1 mt-6 overflow-y-auto p-6">
            <div class="page-content" th:insert="~{::section}"></div>
        </main>
    </div>
</div>

</body>
</html>
