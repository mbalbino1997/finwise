<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Profili Utente - Finwise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body th:replace="~{fragments/layout :: layout}">

<section class="ml-64 p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-green-800">Gestione Profili Utente</h2>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full text-sm divide-y divide-gray-200">
            <thead class="bg-green-100 text-green-900 text-xs uppercase font-semibold">
                <tr>
                    <th class="px-4 py-3">Nome</th>
                    <th class="px-4 py-3">Cognome</th>
                    <th class="px-4 py-3">Data di Nascita</th>
                    <th class="px-4 py-3">Reddito (â‚¬)</th>
                    <th class="px-4 py-3">Tolleranza al Rischio</th>
                    <th class="px-4 py-3">Username</th>
                    <th class="px-4 py-3 text-center">Azioni</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100" th:each="profile : ${profiles}">
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3" th:text="${profile.firstName}"></td>
                    <td class="px-4 py-3" th:text="${profile.lastName}"></td>
                    <td class="px-4 py-3" th:text="${#temporals.format(profile.birthDate, 'dd/MM/yyyy')}"></td>
                    <td class="px-4 py-3" th:text="${#numbers.formatDecimal(profile.incomeRange, 1, 'POINT', 2, 'POINT')}"></td>
                    <td class="px-4 py-3" th:text="${profile.riskTolerance}"></td>
                    <td class="px-4 py-3" th:text="${profile.user.username}"></td>
                    <td class="px-4 py-3 text-center space-x-2">
                        <div class="flex items-center justify-center space-x-4">
                            <a th:href="@{/users/profiles/details/{id}(id=${profile.id})}" class="text-blue-500 hover:text-blue-700">Visualizza Dettagli</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
